<form #editEntityForm="ngForm" [formGroup]="editEntityFormGroup" (ngSubmit)="save()" class="edit-entity-form">
    <mat-toolbar fxLayout="row" color="primary">
    <h2>Add rule node: Ftp</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
        <mat-icon class="material-icons">close</mat-icon>
    </button>
    </mat-toolbar>

    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async"></mat-progress-bar>
    <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>

    <div mat-dialog-content fxLayout="column">
    <div fxLayout="row" fxLayoutGap="8px" fxLayout.xs="column" fxLayoutGap.xs="0">
        <mat-form-field fxFlex class="mat-block">
            <mat-label>Ftp Url</mat-label>
            <input matInput type="text" required formControlName="url">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="8px" fxLayout.xs="column" fxLayoutGap.xs="0">

        <mat-form-field fxFlex class="mat-block">
            <mat-label>Folder</mat-label>
            <input matInput type="text" formControlName="folder" required>
        </mat-form-field>
        
            <mat-form-field fxFlex class="mat-block">
                <mat-label>Port</mat-label>
                <input required type="number" min="0" max="65555" matInput formControlName="port">
            </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="8px" fxLayout.xs="column" fxLayoutGap.xs="0">

        <mat-form-field fxFlex class="mat-block">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" required>
        </mat-form-field>
        
        <mat-form-field fxFlex class="mat-block">
            <mat-label>Password</mat-label>
            <input required type="password" matInput formControlName="matInput">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="8px" fxLayout.xs="column" fxLayoutGap.xs="0">

        <mat-form-field fxFlex class="mat-block">
            <mat-label>Tries</mat-label>
            <input matInput type="number" formControlName="tries" required>
        </mat-form-field>

        <mat-form-field fxFlex class="mat-block">
            <mat-label>Timeseries Key</mat-label>
            <mat-select formControlName="timeseriesKey" required>
                <mat-option *ngFor="let timeseriesKey of timeseriesKeys" [value]="timeseriesKey">{{ timeseriesKey | titlecase}}</mat-option>
                </mat-select>
        </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutGap="8px" fxLayout.xs="column" fxLayoutGap.xs="0">

        <mat-form-field fxFlex class="mat-block">
            <mat-label>Sending frequency</mat-label>
            <mat-select formControlName="freq" required>
                <mat-option [value]="freq">{{freq}}</mat-option>
                </mat-select>
        </mat-form-field>


    </div>
    </div>
    <mat-toolbar fxLayout="row" fxLayoutAlign="end center">
    <button mat-button type="submit" color="primary" [disabled]="editEntityFormGroup.valid">Save</button>
    </mat-toolbar>
</form>
